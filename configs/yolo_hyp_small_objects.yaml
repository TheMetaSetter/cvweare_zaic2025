# Official documentation: https://github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/default.yaml
# https://docs.ultralytics.com/usage/cfg/

# Hyperparameters tuned for small objects
# Boost localization, keep augmentations gentle, and close mosaic near the end
# so YOLO11 refines box edges for the ST-IoU pipeline.
optimizer: SGD
lr0: 0.005
lrf: 0.003
momentum: 0.937
weight_decay: 0.00005
warmup_epochs: 3.0
warmup_momentum: 0.8
warmup_bias_lr: 0.05
batch: 64
patience: 50

box: 7.5
cls: 0.4
dfl: 1.5    # sharper distribution focal loss for tiny boxes

# Augmentations (kept conservative because video augmenter already injects diversity)
hsv_h: 0.015
hsv_s: 0.5
hsv_v: 0.4
degrees: 5.0
translate: 0.08
scale: 0.4
shear: 1.0
perspective: 0.0
flipud: 0.0
fliplr: 0.5
mosaic: 0.5
mixup: 0.05
copy_paste: 0.0
close_mosaic: 10  # turn off heavy mosaic late in training